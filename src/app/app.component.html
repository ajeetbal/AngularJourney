<app-header (pageChangedEvent)="incrementVisit($event)" #header></app-header>
<app-page1 [hidden]="header.pageRequestNo!=1"></app-page1>
<app-page2 [hidden]="header.pageRequestNo!=2" #page2></app-page2>
<app-page3 [hidden]="header.pageRequestNo!=3"></app-page3>
<app-footer #footer [lastUpdatedOn]="startTime"></app-footer>
<button (click)="updateLastActivity()">Update last activity</button>
